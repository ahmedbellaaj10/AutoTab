<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 220px;
            padding: 10px;
            text-align: center;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .toggle-label {
            font-size: 14px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: 0.4s;
        }
        .slider::before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider::before {
            transform: translateX(14px);
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>AutoTab</h2>
    <p>Enable AI Autocomplete</p>
    
    <!-- Toggle Switch -->
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="toggleAI">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Portfolio Link -->
    <a href="https://ahmedbellaaj10.github.io/portfolio/" target="_blank">Visit My Portfolio</a>

    <script src="popup.js"></script>
</body>
</html>
